language: node_js
node_js:
  - 12
  - 10
script:
  - npm run nyc
  - npm run report-coverage
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: bash scripts/deploy.sh
